<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart To‑Do</title>
  <meta name="description" content="Lightweight to‑do app with search, tags, priorities, due dates, and localStorage." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='18' fill='%2300a389'/%3E%3Cpath d='M25 52 l12 12 38 -38' stroke='white' stroke-width='10' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E" />
  <style>
    :root {
      --bg: #0b1020;
      --panel: #141a2f;
      --muted: #8da2b9;
      --text: #e7edf4;
      --accent: #00a389;
      --accent-2: #3ac3ad;
      --danger: #ff5c7a;
      --warning: #f7c948;
      --ok: #38d39f;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 20% -10%, #152042, transparent 60%), var(--bg);
      color: var(--text);
    }
    .container { max-width: 980px; margin: 40px auto; padding: 0 16px; }
    header {
      display: flex; align-items: center; gap: 14px; margin-bottom: 18px;
    }
    .logo { width: 38px; height: 38px; display: grid; place-items: center; background: linear-gradient(135deg, var(--accent), var(--accent-2)); border-radius: 12px; box-shadow: var(--shadow); }
    h1 { font-size: 26px; margin: 0; letter-spacing: .3px; }
    .muted { color: var(--muted); }
    .panel { background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00)), var(--panel); border: 1px solid rgba(255,255,255,.06); box-shadow: var(--shadow); border-radius: 16px; }
    .controls { display: grid; grid-template-columns: 1.2fr .9fr .6fr .6fr auto; gap: 10px; padding: 14px; }
    input[type="text"], input[type="date"], select {
      width: 100%; padding: 12px 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,.08); background: #0e1428; color: var(--text);
      outline: none; transition: border .2s ease, box-shadow .2s ease;
    }
    input::placeholder { color: #9ab; }
    input:focus, select:focus { border-color: var(--accent-2); box-shadow: 0 0 0 3px rgba(58,195,173,.15); }
    .btn {
      padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,.08); color: #062016;
      background: linear-gradient(135deg, var(--accent), var(--accent-2)); font-weight: 700; cursor: pointer; transition: transform .05s ease, filter .15s ease;
    }
    .btn:active { transform: translateY(1px); }
    .btn.secondary { background: none; color: var(--text); border-color: rgba(255,255,255,.14); }
    .toolbar { display: flex; flex-wrap: wrap; align-items: center; gap: 10px; padding: 12px 14px; border-top: 1px solid rgba(255,255,255,.06); }
    .chip { padding: 8px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,.12); cursor: pointer; font-size: 12px; color: var(--muted); }
    .chip.active { border-color: var(--accent-2); color: var(--text); }
    .spacer { flex: 1; }
    .list { margin-top: 18px; }
    .item { display: grid; grid-template-columns: 26px 1fr auto; gap: 12px; align-items: center; padding: 14px; border-bottom: 1px dashed rgba(255,255,255,.08); }
    .item:last-child { border-bottom: none; }
    .checkbox { width: 20px; height: 20px; border-radius: 6px; border: 2px solid rgba(255,255,255,.25); display: grid; place-items: center; cursor: pointer; }
    .checkbox.checked { background: var(--ok); border-color: var(--ok); }
    .title { font-weight: 700; }
    .meta { font-size: 12px; color: var(--muted); display: flex; gap: 8px; flex-wrap: wrap; }
    .tag { padding: 2px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,.12); font-size: 11px; }
    .priority.p1 { color: #8ab4f8; }
    .priority.p2 { color: #f7c948; }
    .priority.p3 { color: #ff8aa0; }
    .due.overdue { color: var(--danger); font-weight: 700; }
    .actions { display: flex; gap: 8px; }
    .iconbtn { background: none; border: 1px solid rgba(255,255,255,.12); color: var(--text); padding: 8px 10px; border-radius: 10px; cursor: pointer; }
    .iconbtn.danger { border-color: rgba(255, 92, 122, .5); color: var(--danger); }
    .iconbtn:hover { filter: brightness(1.25); }
    .footer { margin: 20px 0; display: flex; gap: 10px; flex-wrap: wrap; }
    .notice { font-size: 12px; color: var(--muted); }
    .search { min-width: 180px; }
    @media (max-width: 820px) {
      .controls { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">✅</div>
      <div>
        <h1>Smart To‑Do</h1>
        <div class="muted">Fast, simple, and offline‑friendly. Your tasks stay on this device.</div>
      </div>
    </header>

    <section class="panel">
      <div class="controls">
        <input id="taskInput" type="text" placeholder="Add a task (e.g., ‘Call Sam about project @work #followup’)" />
        <input id="dueInput" type="date" />
        <select id="priorityInput" aria-label="Priority">
          <option value="1">Low</option>
          <option value="2">Medium</option>
          <option value="3">High</option>
        </select>
        <input id="tagsInput" type="text" placeholder="tags (comma‑separated)" />
        <button class="btn" id="addBtn">Add</button>
      </div>
      <div class="toolbar">
        <div class="chip" data-filter="all">All</div>
        <div class="chip" data-filter="active">Active</div>
        <div class="chip" data-filter="completed">Completed</div>
        <div class="chip" data-sort="priority">Sort: Priority</div>
        <div class="chip" data-sort="due">Sort: Due</div>
        <input class="search" id="searchInput" type="text" placeholder="Search tasks" />
        <div class="spacer"></div>
        <button class="btn secondary" id="exportBtn" title="Export tasks as JSON">Export</button>
        <label class="btn secondary" for="importFile" title="Import tasks from JSON">Import<input id="importFile" type="file" accept="application/json" hidden /></label>
        <button class="btn secondary" id="clearBtn" title="Delete all tasks">Clear</button>
      </div>
    </section>

    <section class="panel list" id="list"></section>

    <div class="footer">
      <span class="notice">Tip: Use #tags in the title, set due dates, and mark priorities. Everything is saved automatically to your browser (localStorage).</span>
    </div>
  </div>

  <script>
    // --- Storage helpers
    const KEY = 'smart_todo_v1';
    const load = () => JSON.parse(localStorage.getItem(KEY) || '[]');
    const save = (data) => localStorage.setItem(KEY, JSON.stringify(data));

    // --- State
    let tasks = load();
    let filter = 'all'; // all | active | completed
    let sortBy = null; // 'priority' | 'due'
    let search = '';

    // --- Elements
    const el = {
      list: document.getElementById('list'),
      task: document.getElementById('taskInput'),
      due: document.getElementById('dueInput'),
      priority: document.getElementById('priorityInput'),
      tags: document.getElementById('tagsInput'),
      add: document.getElementById('addBtn'),
      chips: document.querySelectorAll('.chip[data-filter]'),
      sortChips: document.querySelectorAll('.chip[data-sort]'),
      search: document.getElementById('searchInput'),
      exportBtn: document.getElementById('exportBtn'),
      importFile: document.getElementById('importFile'),
      clearBtn: document.getElementById('clearBtn')
    };

    // --- Utils
    const uid = () => Math.random().toString(36).slice(2, 10);
    const fmtDate = (d) => d ? new Date(d).toLocaleDateString(undefined, { year:'numeric', month:'short', day:'numeric' }) : '';
    const isOverdue = (d, done) => !!d && !done && new Date(d).setHours(0,0,0,0) < new Date().setHours(0,0,0,0);

    function parseTagsFromTitle(title) {
      // inline #tags in title
      const tags = (title.match(/#([\p{L}\d_-]+)/gu) || []).map(t => t.slice(1));
      const clean = title.replace(/#[\p{L}\d_-]+/gu, '').replace(/\s{2,}/g, ' ').trim();
      return { clean, tags };
    }

    // --- CRUD
    function addTask() {
      const rawTitle = el.task.value.trim();
      if (!rawTitle) return;
      const { clean, tags } = parseTagsFromTitle(rawTitle);
      const moreTags = el.tags.value.split(',').map(s => s.trim()).filter(Boolean);
      const task = {
        id: uid(),
        title: clean || rawTitle,
        done: false,
        createdAt: Date.now(),
        due: el.due.value || null,
        priority: parseInt(el.priority.value, 10),
        tags: Array.from(new Set([...tags, ...moreTags]))
      };
      tasks.unshift(task);
      save(tasks);
      render();
      el.task.value = '';
      el.tags.value = '';
      el.due.value = '';
      el.priority.value = '1';
      el.task.focus();
    }

    function toggle(id) {
      const t = tasks.find(x => x.id === id);
      if (!t) return;
      t.done = !t.done; save(tasks); render();
    }

    function del(id) {
      tasks = tasks.filter(t => t.id !== id);
      save(tasks); render();
    }

    function edit(id) {
      const t = tasks.find(x => x.id === id);
      if (!t) return;
      const title = prompt('Edit task', t.title);
      if (title === null) return;
      const { clean, tags } = parseTagsFromTitle(title.trim());
      t.title = clean || title.trim();
      const tagsInput = prompt('Edit tags (comma‑separated)', t.tags.join(', '));
      if (tagsInput !== null) t.tags = tagsInput.split(',').map(s => s.trim()).filter(Boolean);
      const dueInput = prompt('Edit due date (YYYY‑MM‑DD or empty for none)', t.due || '');
      if (dueInput !== null) t.due = dueInput || null;
      const pr = prompt('Priority 1=Low, 2=Medium, 3=High', String(t.priority));
      if (pr !== null && ['1','2','3'].includes(pr)) t.priority = parseInt(pr,10);
      save(tasks); render();
    }

    function clearAll() {
      if (confirm('Delete ALL tasks? This cannot be undone.')) {
        tasks = []; save(tasks); render();
      }
    }

    // --- Render
    function render() {
      let filtered = tasks.filter(t => {
        if (filter === 'active' && t.done) return false;
        if (filter === 'completed' && !t.done) return false;
        if (search) {
          const s = search.toLowerCase();
          const hay = [t.title, ...(t.tags||[]).join(' '), t.due || '', String(t.priority)].join(' ').toLowerCase();
          if (!hay.includes(s)) return false;
        }
        return true;
      });

      if (sortBy === 'priority') {
        filtered.sort((a,b) => b.priority - a.priority || (a.due||'').localeCompare(b.due||''));
      } else if (sortBy === 'due') {
        filtered.sort((a,b) => (a.due||'').localeCompare(b.due||'') || b.priority - a.priority);
      } else {
        filtered.sort((a,b) => Number(a.done) - Number(b.done) || b.createdAt - a.createdAt);
      }

      el.list.innerHTML = '';
      if (!filtered.length) {
        const empty = document.createElement('div');
        empty.style.padding = '24px';
        empty.className = 'muted';
        empty.textContent = 'No tasks. Add one above ✨';
        el.list.appendChild(empty);
        return;
      }

      for (const t of filtered) {
        const row = document.createElement('div');
        row.className = 'item';

        const box = document.createElement('div');
        box.className = 'checkbox' + (t.done ? ' checked' : '');
        box.addEventListener('click', () => toggle(t.id));
        box.innerHTML = t.done ? '✓' : '';

        const info = document.createElement('div');
        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = t.title;
        if (t.done) title.style.textDecoration = 'line-through';

        const meta = document.createElement('div');
        meta.className = 'meta';
        const pri = document.createElement('span');
        pri.className = 'priority p' + t.priority;
        pri.textContent = ['Low','Medium','High'][t.priority-1] + ' priority';
        meta.appendChild(pri);
        if (t.due) {
          const due = document.createElement('span');
          due.className = 'due' + (isOverdue(t.due, t.done) ? ' overdue' : '');
          due.textContent = 'Due ' + fmtDate(t.due);
          meta.appendChild(due);
        }
        if (t.tags && t.tags.length) {
          for (const tag of t.tags) {
            const s = document.createElement('span'); s.className = 'tag'; s.textContent = '#' + tag; meta.appendChild(s);
          }
        }
        info.appendChild(title); info.appendChild(meta);

        const actions = document.createElement('div');
        actions.className = 'actions';
        const editBtn = document.createElement('button'); editBtn.className = 'iconbtn'; editBtn.textContent = 'Edit'; editBtn.onclick = () => edit(t.id);
        const delBtn = document.createElement('button'); delBtn.className = 'iconbtn danger'; delBtn.textContent = 'Delete'; delBtn.onclick = () => del(t.id);
        actions.appendChild(editBtn); actions.appendChild(delBtn);

        row.appendChild(box); row.appendChild(info); row.appendChild(actions);
        el.list.appendChild(row);
      }

      // Update filter chips UI
      document.querySelectorAll('.chip[data-filter]').forEach(c => c.classList.toggle('active', c.dataset.filter === filter));
      document.querySelectorAll('.chip[data-sort]').forEach(c => c.classList.toggle('active', c.dataset.sort === sortBy));
    }

    // --- Events
    el.add.addEventListener('click', addTask);
    el.task.addEventListener('keydown', (e) => { if (e.key === 'Enter') addTask(); });
    el.chips.forEach(c => c.addEventListener('click', () => { filter = c.dataset.filter; render(); }));
    el.sortChips.forEach(c => c.addEventListener('click', () => { sortBy = (sortBy === c.dataset.sort) ? null : c.dataset.sort; render(); }));
    el.search.addEventListener('input', () => { search = el.search.value.trim(); render(); });

    el.exportBtn.addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(tasks, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'smart-todo.json'; a.click();
      URL.revokeObjectURL(url);
    });

    el.importFile.addEventListener('change', async (e) => {
      const file = e.target.files[0]; if (!file) return;
      const text = await file.text();
      try { const data = JSON.parse(text); if (Array.isArray(data)) { tasks = data; save(tasks); render(); } }
      catch { alert('Invalid JSON file'); }
      e.target.value = '';
    });

    el.clearBtn.addEventListener('click', clearAll);

    // initial sample
    if (!tasks.length) {
      tasks = [
        { id: uid(), title: 'Try the app ✨', done: false, createdAt: Date.now(), due: null, priority: 2, tags: ['welcome'] },
        { id: uid(), title: 'Add a real task #work', done: false, createdAt: Date.now(), due: new Date(Date.now()+86400000).toISOString().slice(0,10), priority: 3, tags: ['urgent'] },
      ];
      save(tasks);
    }

    render();
  </script>
</body>
</html>
